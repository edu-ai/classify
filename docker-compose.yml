version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: classify_postgres
    environment:
      POSTGRES_DB: classify
      POSTGRES_USER: classify
      POSTGRES_PASSWORD: classify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
