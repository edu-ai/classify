apiVersion: v1
kind: ConfigMap
metadata:
  name: classify-config
  namespace: classify
data:
  # Inter-service communication (via ClusterIP)
  AUTH_SERVICE_URL: "http://auth-service:8000"
  PHOTOS_SERVICE_URL: "http://photos-service:8000"
  BLUR_DETECTION_SERVICE_URL: "http://blur-detection-service:8000"

  # Redis (ElastiCache endpoint will be obtained from Terraform outputs later)
  REDIS_HOST: "classify-redis.vsfwqu.0001.apne1.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://classify-redis.vsfwqu.0001.apne1.cache.amazonaws.com"

  # Application settings
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"

  # CORS Configuration
  CORS_ORIGINS: "http://k8s-classify-classify-42e5ab52fe-1471989583.ap-northeast-1.elb.amazonaws.com"

  # OpenAI Configuration
  OPENAI_MODEL: "gpt-4o-mini"
