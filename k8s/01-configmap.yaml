apiVersion: v1
kind: ConfigMap
metadata:
  name: classify-config
  namespace: classify
data:
  # Inter-service communication (via ClusterIP)
  AUTH_SERVICE_URL: "http://auth-service:8000"
  PHOTOS_SERVICE_URL: "http://photos-service:8000"
  BLUR_DETECTION_SERVICE_URL: "http://blur-detection-service:8000"

  # Redis (ElastiCache endpoint will be obtained from Terraform outputs later)
  REDIS_HOST: "REPLACE_WITH_ELASTICACHE_ENDPOINT"
  REDIS_PORT: "6379"

  # Application settings
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
