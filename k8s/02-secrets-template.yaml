apiVersion: v1
kind: Secret
metadata:
  name: classify-secrets
  namespace: classify
type: Opaque
stringData:
  # Auth Service Database
  AUTH_DB_URL: "postgresql://auth_service:REPLACE_WITH_PASSWORD@REPLACE_WITH_ENDPOINT/auth_service"

  # Photos Service Database
  PHOTOS_DB_URL: "postgresql://photos_service:REPLACE_WITH_PASSWORD@REPLACE_WITH_ENDPOINT/photos_service"

  # Google OAuth
  GOOGLE_CLIENT_ID: "REPLACE_WITH_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"

  # NextAuth Secret (generate randomly: openssl rand -base64 32)
  NEXTAUTH_SECRET: "REPLACE_WITH_NEXTAUTH_SECRET"
